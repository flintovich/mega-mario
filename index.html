<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title>Mega Mario</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen, projection" />
	<script type="text/javascript" src="setup.js"></script>
    <script type="text/javascript" src="levels.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="game-data">
            <h1>Mega Mario Game</h1>
            <div class="game-data">
                <p>Level: <span id="level"></span></p>
                <p>Score: <span id="score"></span></p>
                <p>Health: <span id="health"></span></p>
            </div>
            <div class="level-data">
                <p>Crystals: <span id="crystals"></span></p>
            </div>
        </div>
        <canvas id="texture" width="800" height="600">
            Извините, но ваш браузер не поддерживает элемент Canvas.
            Нужно идти в ногу со временем!
        </canvas>
        <canvas id="game" width="800" height="600"></canvas>
        <audio id="bonus">
            <source src="sounds/bonus.wav" />
        </audio>
    </div>
</body>
</html>
